<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoadingSpinner Test</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/lucide-react@latest/dist/umd/lucide-react.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-900 p-8">
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect } = React;
        const { Download, CheckCircle, Cog, Database, AlertCircle, Clock, Brain } = lucideReact;

        const LoadingSpinner = ({
          isRefreshingData = false,
          refreshStatus = 'idle',
          progress = 0,
          statusMessage,
          error,
          estimatedTimeRemaining,
          message = "AI is analyzing patterns...",
          subMessage = "Generating optimal number combinations"
        }) => {
          const getStageIcon = (status) => {
            switch (status) {
              case 'downloading':
                return React.createElement(Download, { className: "h-6 w-6 text-blue-500 animate-bounce" });
              case 'validating':
                return React.createElement(CheckCircle, { className: "h-6 w-6 text-green-500 animate-pulse" });
              case 'processing':
                return React.createElement(Cog, { className: "h-6 w-6 text-purple-500 animate-spin" });
              case 'updating':
                return React.createElement(Database, { className: "h-6 w-6 text-orange-500 animate-pulse" });
              case 'complete':
                return React.createElement(CheckCircle, { className: "h-6 w-6 text-green-500" });
              case 'error':
                return React.createElement(AlertCircle, { className: "h-6 w-6 text-red-500" });
              default:
                return React.createElement(Brain, { className: "h-6 w-6 text-blue-500 animate-pulse" });
            }
          };

          const getStageMessages = (status) => {
            const messages = {
              downloading: {
                title: "Downloading Latest Data",
                subtitle: "Fetching fresh lottery results from Pais.co.il"
              },
              validating: {
                title: "Validating Data",
                subtitle: "Checking data structure and integrity"
              },
              processing: {
                title: "Processing Data",
                subtitle: "Parsing and organizing lottery results"
              },
              updating: {
                title: "Updating Models",
                subtitle: "Refreshing AI prediction algorithms"
              },
              complete: {
                title: "Refresh Complete",
                subtitle: "Data successfully updated"
              },
              error: {
                title: "Refresh Failed",
                subtitle: error || "An error occurred during data refresh"
              },
              idle: {
                title: message,
                subtitle: subMessage
              }
            };
            return messages[status] || messages.idle;
          };

          const formatTimeRemaining = (seconds) => {
            if (!seconds) return '';
            if (seconds < 60) return `~${Math.ceil(seconds)}s remaining`;
            const minutes = Math.ceil(seconds / 60);
            return `~${minutes}m remaining`;
          };

          const getProgressColor = (status) => {
            switch (status) {
              case 'downloading': return 'bg-blue-500';
              case 'validating': return 'bg-green-500';
              case 'processing': return 'bg-purple-500';
              case 'updating': return 'bg-orange-500';
              case 'complete': return 'bg-green-500';
              case 'error': return 'bg-red-500';
              default: return 'bg-blue-500';
            }
          };

          const stageMessages = getStageMessages(refreshStatus);
          const showProgress = isRefreshingData && progress > 0;
          const showTimeRemaining = estimatedTimeRemaining && estimatedTimeRemaining > 0;

          return (
            <div className="flex flex-col items-center justify-center py-12">
              <div className="relative mb-6">
                <div className={`w-16 h-16 border-4 rounded-full ${
                  refreshStatus === 'error' 
                    ? 'border-red-200 border-t-red-500' 
                    : refreshStatus === 'complete'
                    ? 'border-green-200 border-t-green-500'
                    : 'border-blue-200 border-t-blue-500'
                } ${refreshStatus !== 'complete' && refreshStatus !== 'error' ? 'animate-spin' : ''}`}></div>
                <div className="absolute inset-0 flex items-center justify-center">
                  {getStageIcon(refreshStatus)}
                </div>
              </div>

              {showProgress && (
                <div className="w-64 mb-4">
                  <div className="flex justify-between items-center mb-2">
                    <span className="text-sm text-blue-200">Progress</span>
                    <span className="text-sm text-white font-medium">{Math.round(progress)}%</span>
                  </div>
                  <div className="w-full bg-white/20 rounded-full h-2">
                    <div 
                      className={`h-2 rounded-full transition-all duration-300 ${getProgressColor(refreshStatus)}`}
                      style={{ width: `${Math.min(progress, 100)}%` }}
                    ></div>
                  </div>
                </div>
              )}

              <div className="text-center max-w-md">
                <p className="text-white text-lg font-medium mb-2">
                  {statusMessage || stageMessages.title}
                </p>
                <p className="text-blue-200 text-sm mb-3">
                  {stageMessages.subtitle}
                </p>

                {showTimeRemaining && (
                  <div className="flex items-center justify-center text-blue-300 text-xs">
                    {React.createElement(Clock, { className: "h-3 w-3 mr-1" })}
                    <span>{formatTimeRemaining(estimatedTimeRemaining)}</span>
                  </div>
                )}

                {refreshStatus === 'error' && error && (
                  <div className="mt-3 p-3 bg-red-500/20 border border-red-500/30 rounded-lg">
                    <p className="text-red-200 text-sm">{error}</p>
                  </div>
                )}
              </div>

              {isRefreshingData && refreshStatus !== 'error' && (
                <div className="flex items-center space-x-2 mt-6">
                  {['downloading', 'validating', 'processing', 'updating'].map((stage, index) => {
                    const isActive = refreshStatus === stage;
                    const isCompleted = ['downloading', 'validating', 'processing', 'updating'].indexOf(refreshStatus) > index;
                    const isUpcoming = ['downloading', 'validating', 'processing', 'updating'].indexOf(refreshStatus) < index;
                    
                    return (
                      <div key={stage} className="flex items-center">
                        <div className={`w-3 h-3 rounded-full transition-all duration-300 ${
                          isCompleted 
                            ? 'bg-green-500' 
                            : isActive 
                            ? 'bg-blue-500 animate-pulse' 
                            : isUpcoming
                            ? 'bg-white/20'
                            : 'bg-white/20'
                        }`}></div>
                        {index < 3 && (
                          <div className={`w-8 h-0.5 transition-all duration-300 ${
                            isCompleted ? 'bg-green-500' : 'bg-white/20'
                          }`}></div>
                        )}
                      </div>
                    );
                  })}
                </div>
              )}
            </div>
          );
        };

        const TestApp = () => {
          const [stage, setStage] = useState(0);
          const stages = [
            { status: 'idle', progress: 0, message: '', isRefreshing: false },
            { status: 'downloading', progress: 15, message: 'Connecting to data source...', isRefreshing: true, timeRemaining: 30 },
            { status: 'downloading', progress: 30, message: 'Downloading CSV data...', isRefreshing: true, timeRemaining: 20 },
            { status: 'validating', progress: 50, message: 'Validating data structure...', isRefreshing: true, timeRemaining: 15 },
            { status: 'processing', progress: 70, message: 'Processing lottery data...', isRefreshing: true, timeRemaining: 10 },
            { status: 'updating', progress: 90, message: 'Updating prediction models...', isRefreshing: true, timeRemaining: 5 },
            { status: 'complete', progress: 100, message: 'Data refresh completed successfully', isRefreshing: true },
            { status: 'error', progress: 0, message: 'Network connection failed', isRefreshing: false, error: 'Unable to connect to data source. Using cached data.' }
          ];

          useEffect(() => {
            const interval = setInterval(() => {
              setStage(prev => (prev + 1) % stages.length);
            }, 2000);
            return () => clearInterval(interval);
          }, []);

          const currentStage = stages[stage];

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-blue-900 to-slate-800 flex items-center justify-center">
              <div className="bg-white/10 backdrop-blur-md rounded-3xl p-8 border border-white/20">
                <h1 className="text-2xl font-bold text-white mb-6 text-center">LoadingSpinner Test</h1>
                <LoadingSpinner
                  isRefreshingData={currentStage.isRefreshing}
                  refreshStatus={currentStage.status}
                  progress={currentStage.progress}
                  statusMessage={currentStage.message}
                  error={currentStage.error}
                  estimatedTimeRemaining={currentStage.timeRemaining}
                />
                <div className="mt-6 text-center">
                  <p className="text-blue-200 text-sm">Stage {stage + 1} of {stages.length}: {currentStage.status}</p>
                </div>
              </div>
            </div>
          );
        };

        ReactDOM.render(React.createElement(TestApp), document.getElementById('root'));
    </script>
</body>
</html>
